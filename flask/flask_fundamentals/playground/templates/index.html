<!DOCTYPE html>
<html>
<head>
<style>
.all-boxes{
    display: flex;
    justify-content: center;
 

}
.box{
    width: 300px;
    height: 300px;
    border: 1px solid black;
    margin: 2%;
}
h1 {
  color: maroon;
  margin-left: 40px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Welcome</h1>

<div class="all-boxes">
    {% for _ in range(num_boxes) %}
        <div class="box" style="background-color:{{ color }}"></div>
    {% endfor %}
</div>



</body>
</html>
