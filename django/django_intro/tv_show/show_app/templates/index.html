<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Data</td>
            <td>Actions</td>
        </tr>
        {%for show in shows%}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td><a href="{{show.id}}">Show | </a><a href="{{show.id}}/edit">Edit |</a><a href="{{show.id}}/destroy">Delete </a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
