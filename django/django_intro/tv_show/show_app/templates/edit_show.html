<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/shows/">Go Back</a>
    <h1>EDIT SHOW {{show.id}}</h1>
    <form action="update" method="post">

        <label for="title">Title</label>
        <input type="text" name="title" value="{{show.title}}">
        <label for="network">Network</label>
        <input value="{{ show.network }}" name="network" type="text">
        <label for="release_date">Release Date</label>
        <input value="{{ show.release_date }}" name="release_date" type="date">
        <label>Description</label>
        <textarea name="desc" cols="30" rows="10">{{ show.desc }}</textarea>
        <input type="submit" value="update">
    </form>
    <a class="link" href="/shows/{{show.id}}">Go to Show!</a>
</body>
</html>
