<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books authors</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="addBook" method="post">
        {%csrf_token%}
        <label for="Title">Title</label>
        <input type="text" name="Title">
        <label for="Desc">Desc</label>
        <textarea name="Desc" cols="30" rows="10"></textarea>
        <button>Add</button>
    </form>  
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Action</td>
        </tr>
        {% for book in bks%}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="/books/{{book.id}}">views</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
