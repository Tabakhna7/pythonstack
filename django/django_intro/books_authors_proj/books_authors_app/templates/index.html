<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books_Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="form1">
                <h1>Add A Book</h1> 
                <form action="/add" method="post">
                    {% csrf_token %}
                    <label for="title">Title</label>
                    <input type="text" name="title"><br>
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br>
                    <button id="add">Add</button>
                </form>
            </div>
            <div class="table-container">
                <table class="table1">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td><a href="/books/{{ book.id }}">view</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div>
            <a href="/authors">Go to Authors</a>
        </div>
    </div>
</body>
</html>
