<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr class="table-active">
                    <td><a href="#">{{show.id}}</a></td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td><a href="{{show.id}}">Show | </a><a href="{{show.id}}/edit">Edit | </a><a href="{{show.id}}/destroy">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/shows/new" class="btn btn-primary">Add a New Show</a>
    </div>
</body>
</html>
