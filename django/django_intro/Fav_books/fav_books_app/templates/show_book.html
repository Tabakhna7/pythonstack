<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{request.session.username}}</h1>
    <a href="/">Log out</a>
    <form action="addbook" method="post">
        {%csrf_token%}
        <label for="title">Title</label>

        <input type="text" name="title" value="">
        <label for="desc">desc</label>
        <input type="text" name="desc">
        <button>add</button>
    </form>

    <table>

        <tr>
            <th>ID</th>
            <th>title</th>
            <th>desc</th>
            <th>user</th>
            <th>Action</th>
        </tr>
        {%for book in books%}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.desc}}</td>
            <td>{{book.creation.first_name}}</td>
            {%if book.creation.id == request.session.userid%} 
            <td><a href="">Edit</a></td>
            {%else%}
            <td><a href="">View</a></td>
            {%endif%}
            
        </tr>
        {%endfor%}
    </table>
</body>
</html>
